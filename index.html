<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>

    <script src="coi-serviceworker.min.js"></script>

    <script src="script.js"></script>

    <style>
        canvas {
            /*position: absolute;*/
            visibility: hidden; 
            display: none;
        }
        #main_canvas {
            display: block;
            visibility: visible;

            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }
        @font-face {
            font-family: 'Gangwon';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/GangwonEduPowerExtraBoldA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        .joystick-left {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 9rem;
            height: 9rem;
            font-size: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .joystick-left button {
            background-color:#ffffff77;
            border-color: #33333377;
            width: 3rem;
            height: 3rem;
            touch-action: manipulation;
        }
        .joystick-left button :hover {
            background-color: #000000aa;
            border-color: #11111177;
            width: 3rem;
            height: 3rem;
            touch-action: manipulation;
        }
        .joystick-left .container {
            width: 9rem;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .joystick-right {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 9rem;
            height: 9rem;
            font-size: 3rem;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .joystick-right button {
            background-color:#ffffff77;
            border-color: #33333377;
            width: 3rem;
            height: 3rem;
            touch-action: manipulation;
        }
        .joystick-right button :hover {
            background-color: #000000aa;
            border-color: #11111177;
            width: 3rem;
            height: 3rem;
            touch-action: manipulation;
        }
        
    </style>
</head>
<body>

    <div class="center" id="button_div">
        <div>
            <img src="logo.png" style="width: 22vw;">
        </div>
        <button id="start" onclick="onStartButtonClicked()" style="font-family: 'Gangwon'; margin: 10px; font-size: 1.8em;">플레이</button>
    </div>

    <div class="joystick-left">
        <button onclick="onKeyPressed({key: 'ArrowUp'})"></button> <!--위쪽-->
        <div class="container">
            <button onclick="onKeyPressed({key: 'ArrowLeft'})"></button><!--왼쪽-->
            <div style="width: 3rem;"></div>
            <button onclick="onKeyPressed({key: 'ArrowRight'})"></button><!--오른쪽-->
        </div>
        <button onclick="onKeyPressed({key: 'ArrowDown'})"></button><!--아래쪽-->
    </div>

    <div class="joystick-right">
        <button onclick="onKeyPressed({key: 'Escape'})">ESC</button> <!--ESC-->
        <button onclick="onKeyPressed({key: 'Enter'})">Enter</button> <!--엔터-->
        <button onclick="onKeyPressed({key: 'N'})">N</button> <!--N-->
    </div>

    <div class="center">
        <canvas id="main_canvas" width="2880" height="1536"></canvas>
        <!-- <canvas id="main_canvas" width="1440" height="768" style="width: 1440px; height: 768px; display: none"></canvas> -->
    </div>

    <audio id="myAudio"></audio>
</body>
</html>
